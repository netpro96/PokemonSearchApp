<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pokemon Search App</h1>
    <div id="main-div">
        <div id="input-div">
            <form role="search" id="search-form">
                <label for="search-input">Search Pokemon Name or ID:</label>
                <input type="text" name="pokemon" id="search-input" required>
                <button id="search-button">Search</button>
            </form>
        </div>
        <div class="middle-container">
            <div class="name&id" id="pokemon-info">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
            </div>
            <div class="size" >
                <span id="weight"></span>
                <span id="height"></span>
            </div>
            <div id="pokemon-container" class="pokemon-container">
            </div>
            <div id="types">
                
            </div>
        </div>
        <div class="lower-container">
            <div class="stats">Base</div>
            <div class="stats">Stats</div>
            <div class="stats">HP:</div>
            <div id="hp" class="stats"></div>
            <div class="stats">Attack:</div>
            <div id="attack" class="stats"></div>
            <div class="stats">Defense:</div>
            <div id="defense" class="stats"></div>
            <div class="stats">Sp. Attack:</div>
            <div id="special-attack" class="stats"></div>
            <div class="stats">Sp. Defense:</div>
            <div id="special-defense" class="stats"></div>
            <div class="stats">Speed:</div>
            <div id="speed" class="stats"></div>
        </div>



    </div>


</body>
<script src="./script.js"></script>
</html>
